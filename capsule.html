<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Capsule</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 400px;
        height: 600px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
     .journalet-menu {
       z-index: 999;
       position: fixed;
       top: 0;
       right: 0;
       width: 400px;
       height: 600px;
       background: #222;
       /* border-width: 2px; */
       border-color: cornsilk !important;
       border-radius: 5px;
     }

     .journalet-selected-content {
       position: relative;
       width: 100%;
       /* overflow-wrap: break-word; */
       overflow: scroll;
       background-color: inherit;
       max-height: 400px;
       height: 40%;
     }

     .journalet-selected-content {}

     .journalet-hrule {
       background-color: #EEE;
       color: #EEE;
       height:1px;
       border:none;
     }

     .journalet-title {
       color: #EEE;
       text-align: center;
       background: gray;
       border-width: 2px;
       border-color: black;
       border-radius: 2px;
       padding: 0.25rem;
       border-left: 0.25rem;
       border-right: 0.25rem;
     }

     .journalet-comment-field {
       background-color: steelblue;
       border-width: thick;
       border-color: white;
       border-radius: 2px;
       min-height: 4em;
       overflow-y: visible;
     }

     .journalet-controls {
       display: block;
       text-align: center;
       padding: 0.5rem;
     }

     journalet-button {
       background-color: darkslategrey;
       color: #EEE;
       border: 0;
       border-radius: 5px;
       padding-top: 0.25rem;
       padding-bottom: 0.25rem;
     }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="capsule.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <div class="journalet-menu">
      <div class="journalet-title">Capsule</div>
      <div class="journalet-selected-content">
        outerHTML of getSelectedContent goes here
      </div>
      <hr class="journalet-hrule" />
      <div class="journalet-comment-field">
        Comments go here.
      </div>
      <div class="journalet-controls">
        <button>Cancel</button>
        <button>Send</button>
      </div>
    </div>
  </body>
</html>
